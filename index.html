
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Regular Expressions</title>
    </head>
    <body>
        <div id="loginDiv" style="display: flex; flex-direction: column; width: 15%;">

        <input type="text" id="username" placeholder="username">
        <input type="text" id="personalInfo" placeholder="name">
        <input type="text" id="passwordOne" placeholder="password">
        <input type="text" id="passwordTwo" placeholder="password check">
        

        </div>
        
        <div id="regulerExpressions">

        </div>
        <script>
            const inputUsername = document.querySelector('.username');
            const inputPersonal = document.querySelector('.personalInfo');
            const inputPasswordOne = document.querySelector('.passwordOne');
            const inputPasswordTwo = document.querySelector('.passwordTwo');
            const loginDiv = document.querySelector('.loginDiv');
            let jsonObject;

            let requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';
            let request = new XMLHttpRequest();
            request.open('GET', requestURL);
            request.responseType = 'text';
            request.send();
            request.onload = function() {
                const serverResponseText = request.response;
                const serverResponse = JSON.parse(serverResponseText);
                jsonObject = serverResponse;
                const username = document.createElement('h1');
                username.textContent = serverResponse['squadName'];
                loginDiv.appendChild(username);
            };


        </script>
    </body>


</html>
